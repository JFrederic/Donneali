fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

_create_donation:
    path:     /create/donation
    defaults: { _controller: UsersUsersBundle:CreateDonation:CreateDonation }

_ask_donation:
    path:     /ask/donation/{donId}
    defaults: { _controller: UsersUsersBundle:AskDonation:AskDonation }

_show_donation:
    path:     /show/donation
    defaults: { _controller: UsersUsersBundle:ShowDonation:ShowDonation }
